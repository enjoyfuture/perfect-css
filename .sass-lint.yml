# sass-lint config generated by make-sass-lint-config v0.1.2
#
# The following scss-lint Linters are not yet supported by sass-lint:
# ChainedClasses, DisableLinterReason, ElsePlacement, PropertyCount
# PseudoElement, SelectorDepth, SpaceAroundOperator, TrailingWhitespace
# UnnecessaryParentReference, Compass::*
#
# The following settings/values are unsupported by sass-lint:
# Linter Comment, option "exclude"
# Linter Comment, option "style"
# Linter Indentation, option "allow_non_nested_indentation"
# Linter Indentation, option "character"
# Linter NestingDepth, option "ignore_parent_selectors"
# Linter PropertySortOrder, option "min_properties"
# Linter PropertySortOrder, option "separate_groups"
# Linter PropertySpelling, option "disabled_properties"
# Linter SpaceAfterPropertyColon, option "style" with value "at_least_one_space"
# Linter SpaceBeforeBrace, option "allow_single_line_padding"
# Linter VendorPrefix, option "identifier_list"
# 对于规则，设为 0 关闭， 1 警告， 2 错误
# For all rules, setting their severity to 0 turns it off,
# setting to 1 sets it as a warning (something that should not be committed in),
# and setting to 2 sets it to an error (something that should not be written).
# If a rule is set to just a severity, it will use the default configuration (where available).

files:
  include:
    - scss/**/*.scss
    - docs/assets/scss/**/*.scss
  ignore:
options:
  formatter: stylish # 格式风格
  merge-default-rules: false
rules:
  attribute-quotes: # 属性值是否加双引号，默认规则为必须添加
    - 1
  bem-depth: # 样式嵌套最大深度
    - 1
    - max-depth: 3
  # 对于没有边框，设置 0 或 'none' 表示
  # 关于区别可以看 https://stackoverflow.com/questions/2922909/should-i-use-border-none-or-border-0
  # https://codepen.io/denilsonsa/pen/LkdHh/
  # 个人建议设为 0 比较好，区别和例子中也说明了设为 0 比较好一些
  border-zero:
    - 1
    - convention: zero
  brace-style: # 大括号风格
    - 1
    - allow-single-line: true
  class-name-format:  # 样式命名规范，以下设置采用小写字母和连接字符 - https://github.com/sasstools/sass-lint/blob/master/docs/rules/class-name-format.md
    - 1
    - convention: hyphenatedlowercase
  clean-import-paths: # 设置文件名是否允许下划线和文件后缀
    - 1
    - filename-extension: false
      leading-underscore: false
  declarations-before-nesting: # 定义的内部样式应该放到最前面，嵌套的放在后面
    - 1
  empty-args: # 没有参数时，定义函数或 mixin 写法，默认是没有参数不加 ()
    - 0
  empty-line-between-blocks: # 样式块之前是否加一行空行，是否允许单行定义样式
    - 0
    - include: true
    - ignore-single-line-rulesets: true
  extends-before-declarations: 0  # @extend %bar; 是否放在最前面
  extends-before-mixins: 0 # @extend 是否放在 @include 前面
  final-newline: # 文件末尾是否添加一新行
    - 1
    - include: true
  force-attribute-nesting: 0
  force-element-nesting: 0
  force-pseudo-nesting: 0
  function-name-format:  # 函数名定义格式，以下为用连接字符连接小写字母方式
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  hex-length: # 颜色值是短格式还是长格式
    - 0
    - style: short
  hex-notation: # 颜色值是大写还是小写，默认为小写
    - 1
    - style: lowercase
  id-name-format: # id 名称定义格式，以下为用连接字符连接小写字母方式
    - 1
    - convention: hyphenatedlowercase
  indentation: # 缩进
    - 1
    - size: 2
  leading-zero: # 对于小数值，前面是否加0，比如 0.1rem  .1rem，默认为下面的设置，即使用后者
    - 0
    - include: false
  max-file-line-count: # 每个文件最大行数
    - 1
    - length: 500
  max-line-length: # 一行最大长度，默认为80
    - 0
    - length: 120
  mixin-name-format: # 定义 mixin 名字规则
    - 1
    - allow-leading-underscore: true
      convention: hyphenatedlowercase
  mixins-before-declarations: 0 # 引用 mixin 定义的块，应该放在最前面，关掉该规则
  nesting-depth: # 定义内部样式最大嵌套深度
    - 1
    - max-depth: 4
  no-attribute-selectors: 0 # 不要使用全局属性表达式，比如 [href^="#"] {content: 'norf';}
  no-color-hex: 0 # 是否开启使用十六进制颜色值
  no-color-keywords: 1 # 不要使用关键字颜色值
  no-color-literals: 0
  no-combinators: 0
  no-css-comments: 0 # 单行还是多行注释，默认是单行，个人觉得多行也可以
  no-debug: 1 # 不用使用 @debug 语句
  no-disallowed-properties: 0 # 不允许使用的属性，需要在 properties 中设置
  no-duplicate-properties: 1 # 不用使用重复的属性
  no-empty-rulesets: 1 # 样式体不能为空
  no-extends: 0 # 不允许使用 @extend
  no-ids: 1 # 不允许使用 id 定义样式
  no-important: 0 # 不允许使用 !important
  no-invalid-hex: 1 # 不用使用无效的 hex 颜色值
  no-mergeable-selectors: 0 # 同样的选择器中的内容应写在一起，二不应该分开书写
  no-misspelled-properties: # 检测正确的样式属性值
    - 1
    - extra-properties: ['-webkit-overflow-scrolling', '-ms-flex-preferred-size', '-ms-flex-positive']
  no-qualifying-elements: # 不允许选择器 have qualifying elements
    - 0
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-trailing-whitespace: 0 # 不允许在行尾加空白
  no-trailing-zero: 1 # 不允许在小数单位后面添加多余的 0
  no-transition-all: 0 # 关键字 all 是否允许使用在 transition 中
  no-universal-selectors: 0 # 是否允许通用表达式 *
  no-url-domains: 1 # 是否允许使用domains定义的 url，比如 background-image: url('https://foo.com/img/bar.png'); 是不允许的
  no-vendor-prefixes: # 浏览器专有的样式是否被允许，比如 webkit moz ms 等
    - 0
    - additional-identifiers: []
    - excluded-identifiers: []
  no-warn: 0 # 是否允许使用 @warn 'foo';
  one-declaration-per-line: 1 # 指定每行不允许定义多个样式规则
  placeholder-in-extend: 0 # 如果开启 placeholder selectors 可以使用在 @extend 中
  placeholder-name-format: # %表达式命名规则，比如 %hyphenated-lowercase {}
    - 1
    - convention: hyphenatedlowercase
  property-sort-order: # 属性名排序规则
    - 1
