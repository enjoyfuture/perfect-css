<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="CSS3 Perfect">
  <meta name="description"
        content="Perfect is a popular CSS framework based on the modern browser. It can bring you perfect experience and the newest css technology. It is a CSS framework in the future.">
  <meta name="author" content="Linder Wang">

  <title>
    Select 组件 &middot; Perfect
  </title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="icon" href="/favicon.ico">

  <!-- Perfect CSS -->
  <link href="/assets/css/perfect.css" rel="stylesheet">

  <!-- Component CSS -->
  <link href="/assets/css/component.css" rel="stylesheet">
</head>
<body>
<script src="/assets/js/vendor/jquery.min.js"></script>
<style>
  .component-container .select {
    margin-right: 20px;
  }
</style>
<div class="component-wrap">
  <section class="component-container">
    <h3> 原生的 Select 标签</h3>
    <div class="select" style="width: 200px">
      <select class="select-inner">
        <option value="" selected>选择食物</option>
        <option value="grains">面包</option>
        <option value="vegetables" disabled>蔬菜(disabled)</option>
        <option value="fruit">水果</option>
        <option value="milk">牛奶</option>
        <option value="meat">肉</option>
      </select>
    </div>

    <div class="select select-disabled" style="width: 200px">
      <select class="select-inner" disabled>
        <option value="" selected>选择食物</option>
        <option value="grains">面包</option>
        <option value="vegetables" disabled>蔬菜(disabled)</option>
        <option value="fruit">水果</option>
        <option value="milk">牛奶</option>
        <option value="meat">肉</option>
      </select>
    </div>
  </section>

  <section class="component-container">
    <h3> 用 div 模拟 Select </h3>
    <div id="selectEl" class="select" tabindex="0" style="width: 200px;">
      <div class="select-inner">
        <span class="select-text">选择食物</span>
        <ul class="option-list">
          <li class="option-list-item" tabindex="0" aria-selected="true">
            选择食物
          </li>
          <li class="option-list-item" tabindex="0">
            面包
          </li>
          <li class="option-list-item disabled" tabindex="0">
            蔬菜(disabled)
          </li>
          <li class="option-list-item" tabindex="0">
            水果
          </li>
          <li class="option-list-item" tabindex="0">
            牛奶
          </li>
          <li class="option-list-item" tabindex="0">
            肉
          </li>
        </ul>
      </div>
    </div>

    <div class="select select-disabled" tabindex="0" style="width: 200px;">
      <div class="select-inner">
        <span class="select-text">选择食物</span>
        <ul class="option-list">
          <li class="option-list-item" tabindex="0">
            选择食物
          </li>
          <li class="option-list-item" tabindex="0">
            面包
          </li>
          <li class="option-list-item disabled" tabindex="0">
            蔬菜(disabled)
          </li>
          <li class="option-list-item" tabindex="0">
            水果
          </li>
          <li class="option-list-item" tabindex="0">
            牛奶
          </li>
          <li class="option-list-item" tabindex="0">
            肉
          </li>
        </ul>
      </div>
    </div>

  </section>

  <section>
    <h2>Select Multiple 多选</h2>
    <select multiple="" size="8" class="select-multi">

      <optgroup class="option-group" label="蔬菜">
        <option class="option-item">土豆</option>
        <option class="option-item">茄子</option>
        <option class="option-item">西红柿</option>
      </optgroup>
      <option class="option-divider" disabled>

      </option>
      <optgroup class="option-group" label="水果">
        <option class="option-item">苹果</option>
        <option class="option-item">百香果</option>
        <option class="option-item">香蕉</option>
      </optgroup>

    </select>

    <select multiple="" size="8" class="select-multi">
      <option class="option-item">苹果</option>
      <option class="option-item">百香果</option>
      <option class="option-item" disabled>香蕉</option>
      <option class="option-item">桃子</option>
      <option class="option-item">哈密瓜</option>
      <option class="option-item">葡萄</option>
    </select>
  </section>
</div>

<script>
  $(function () {
    $(window).click(function () {
      $('.select').removeClass('select-open');
    });

    $('#selectEl').click(function (e) {
      e.stopPropagation();

      var $el = $(e.currentTarget);
      $el.addClass('select-open');
    });
  });
</script>


</body>
</html>
