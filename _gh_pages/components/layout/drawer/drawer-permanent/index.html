<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="CSS3 Perfect">
  <meta name="description"
        content="Perfect is a popular CSS framework based on the modern browser. It can bring you perfect experience and the newest css technology. It is a CSS framework in the future.">
  <meta name="author" content="Linder Wang">
  <title>
    Drawer 抽屉布局 &middot; Perfect
  </title>
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="icon" href="/favicon.ico">
  <link href="/assets/css/perfect.css" rel="stylesheet">
</head>
<body>
  <header class="navbar navbar-top navbar-expand navbar-primary">
  <div class="drawer-toggle drawer-permanent-toggle" id="toggleDrawer">
    <i class="icon-pure-menu"></i>
  </div>
  <div class="navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-link active">
        Drawer 组件
      </li>
    </ul>
  </div>
</header>
<aside id="drawer" class="drawer drawer-permanent navbar-top-adjust">
  <nav class="drawer-nav">
    <nav class="drawer-content">
      <ul class="list">
        <li>
          <a href="#" class="list-item">
            <span class="list-item-start-detail"></span>Input 组件
          </a>
        </li>
        <li>
          <a href="#" class="list-item">
            <span class="list-item-start-detail"></span>Select 组件
          </a>
        </li>
        <li>
          <a href="#" class="list-item">
            <span class="list-item-start-detail"></span>Radio 组件
          </a>
        </li>
        <li>
          <a href="#" class="list-item">
            <span class="list-item-start-detail"></span>Checkbox 组件
          </a>
        </li>
        <li>
          <a href="#" class="list-item">
            <span class="list-item-start-detail"></span>Button 组件
          </a>
        </li>
        <li>
          <a href="#" class="list-item">
            <span class="list-item-start-detail"></span>Form 表单组件
          </a>
        </li>
      </ul>
    </nav>
  </nav>
</aside>
<main class="drawer-main">
  <div class="p-4">
    <p>Drawer 组件</p>
    <p>当设备宽度超过1400时，也可以显示或隐藏导航菜单，这需要额外添加样式 drawer-permanent</p>
  </div>
</main>
<script>
  (function () {
    const drawer = document.getElementById('drawer');
    drawer.addEventListener('transitionend', () => {
      drawer.classList.remove('drawer-animating');
    }, false);
    document.getElementById('toggleDrawer').addEventListener('click', function (e) {
      const clientWidth = document.documentElement.clientWidth;
      if (clientWidth < 1440) {
        drawer.classList.toggle('drawer-open');
        document.body.classList.toggle('drawer-scroll-lock');
        drawer.classList.add('drawer-animating');
        drawer.classList.remove('drawer-close');
      } else {
        // 当超过1440px 时，利用该样式，隐藏显示处理
        drawer.classList.toggle('drawer-close');
        drawer.classList.add('drawer-animating');
        drawer.classList.remove('drawer-open');
      }
    });
    drawer.addEventListener('click', function (e) {
      drawer.classList.remove('drawer-open');
      document.body.classList.remove('drawer-scroll-lock');
      drawer.classList.add('drawer-animating');
    }, false);
    document.querySelector('.drawer-content').addEventListener('click', function (e) {
      e.stopPropagation();
    }, false);
  })();
</script>
</body>
</html>
