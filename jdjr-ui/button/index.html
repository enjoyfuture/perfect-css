<body>
<script src="/assets/js/vendor/jquery.min.js"></script>
<style>
  .btn-wrap {
    width: 800px;
  }

  .btn-container {
    padding: 1.5rem;
    background-color: #eee;
  }

  .btn-container .btn {
    margin-bottom: 2rem;
  }

  .btn-container .btn:last-child {
    margin-bottom: 0;
  }
</style>

<div class="jdjr-wrap">
  <section>
    <h1>Button and Tips</h1>
    <p>按钮</p>

    <section class="row btn-wrap">
      <div class="col">
        <p>常态按钮</p>
        <div class="btn-container">
          <button class="btn btn-primary btn-block">一级常态按钮</button>
          <button class="btn btn-outline-primary btn-block">一级常态按钮</button>
        </div>
      </div>
      <div class="col">
        <p>点击效果</p>
        <div class="btn-container">
          <button class="btn btn-primary btn-block active">点击效果</button>
        </div>
      </div>
    </section>
  </section>
</div>
