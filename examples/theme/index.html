<body>
<script src="/assets/js/vendor/jquery.min.js"></script>
<style>
  .theme-panel {
    display: flex;
    flex-wrap: wrap;
    margin-bottom: 2rem;
  }

  .theme-panel a:hover {
    text-decoration: none;
  }

  .theme-panel .rounded-circle {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    color: #fff;
  }

  .theme-panel .figure {
    margin: .5rem 1rem;
  }

</style>

<div class="examples-wrap" style="padding: 1rem;">
  <section>
    <h1>FONT</h1>
    <p>文字</p>
  </section>

  <section>
    <h1>COLOR</h1>
    <p>基础颜色</p>

    <section class="clearfix theme-panel">
      <div class="figure">
        <a class="figure-img rounded-circle" style="background-color: #212121;" href="#">C1</a>
        <div class="figure-caption">#212121</div>
      </div>
      <div class="figure">

      </div>

    </section>

    <section class="clearfix theme-panel">
      <div class="figure">
