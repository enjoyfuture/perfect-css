<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="CSS3 Perfect">
  <meta name="description"
        content="Perfect is a popular CSS framework based on the modern browser. It can bring you perfect experience and the newest css technology. It is a CSS framework in the future.">
  <meta name="author" content="Linder Wang">

  <title>
    Dialog 对话框-标题+正文+大按钮 &middot; Perfect
  </title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="icon" href="/favicon.ico">

  <!-- Perfect CSS -->
  <link href="/assets/css/perfect.css" rel="stylesheet">

</head>
<body>
  <div class="p-5 text-center" id="btn_wrap">
  <button class="btn btn-raised btn-primary">打开对话框</button>
</div>

<div class="dialog">
  <div class="dialog-panel">
    <footer class="dialog-footer p-t-0">
      <button type="button" class="btn btn-full theme-error text-left">删除</button>
      <div class="list-divider"></div>
      <button type="button" class="btn btn-full text-left">删除</button>
    </footer>
  </div>
  <div class="dialog-backdrop"></div>
</div>

<script>
  $(function () {
    $('.btn').click(function (e) {
      $('.dialog').addClass('dialog-open');
      $('body').addClass('dialog-scroll-lock');
      $('#btn_wrap').hide();
    });

    $('.dialog .btn, .dialog .dialog-close, .dialog-backdrop').click(function () {
      $('.dialog').removeClass('dialog-open');
      $('body').removeClass('dialog-scroll-lock');
      $('#btn_wrap').show();
    });
  });
</script>

</body>
</html>
