<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="keywords" content="CSS3 Perfect">
  <meta name="description"
        content="Perfect is a popular CSS framework based on the modern browser. It can bring you perfect experience and the newest css technology. It is a CSS framework in the future.">
  <meta name="author" content="Linder Wang">

  <title>
    Toast 组件 &middot; Perfect
  </title>

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/favicon.png">
  <link rel="icon" href="/favicon.ico">

  <!-- Perfect CSS -->
  <link href="/assets/css/perfect.css" rel="stylesheet">

  <!-- Component CSS -->
  <link href="/assets/css/component.css" rel="stylesheet">
</head>
<body>
<script src="/assets/js/vendor/jquery.min.js"></script>
<div class="component-wrap">
  <section class="component-container">
    <h3> Toast </h3>
    <button class="btn btn-raised" id="toastBtn">显示 Toast</button>
    <div class="toast" id="toastEl">
      <div class="toast-content">轻轻的，我来了</div>
    </div>
  </section>
</div>

<script>
  var timeoutId;
  var toastEl = document.getElementById('toastEl');
  document.getElementById('toastBtn').addEventListener('click', function () {
    toastEl.classList.add('enter');
    toastEl.classList.remove('leave');
    clearTimeout(timeoutId);

    toastEl.firstElementChild.innerHTML = '轻轻的，我来了';
    timeoutId = setTimeout(function () {
      toastEl.firstElementChild.innerHTML = '轻轻的，我走了';
      toastEl.classList.remove('enter');
      toastEl.classList.add('leave');
    }, 3000);
  }, false);
</script>



</body>
</html>
