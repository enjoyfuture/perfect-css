<header id="perfect_header" class="navbar navbar-top navbar-expand navbar-primary flex-column flex-sm-row">
  {% if (page.layout == 'docs' or page.layout == 'components') %}
  <div class="drawer-toggle drawer-permanent-toggle" id="toggleDrawer">
    <i class="icon-pure-menu"></i>
  </div>
  {% endif %}

  <a class="navbar-brand m-r-0 m-r-sm-2" href="{{ site.baseurl }}/">
    Fintech UI Components_
  </a>
  <div class="navbar-scroll navbar-right">
    <ul class="navbar-nav">
      <li>
        <a class="ripple ripple-primary nav-link {% if page.layout == 'home' %}active{% endif %}" href="{{ site.baseurl }}/">首页</a>
      </li>
      <li>
        <a class="ripple ripple-primary nav-link {% if page.layout == 'docs' %}active{% endif %}" href="{{ site.baseurl }}/docs/perfect-tour/getting-started/">文档</a>
      </li>
      <li>
        <a class="ripple ripple-primary nav-link {% if page.layout == 'components' %}active{% endif %}" href="{{ site.baseurl }}/components/">组件</a>
      </li>
      <li>
        <a class="ripple ripple-primary nav-link {% if page.layout == 'examples' %}active{% endif %}" href="{{ site.baseurl }}/examples/">例子</a>
      </li>
      <!--<li>-->
      <!--<a class="ripple ripple-primary nav-link {% if page.layout == 'themes' %}active{% endif %}" href="{{ site.baseurl }}/themes/">主题</a>-->
      <!--</li>-->
      <li>
        <a class="ripple ripple-primary nav-link {% if page.layout == 'device-view' %}active{% endif %}" href="{{ site.baseurl }}/device-view/">设备</a>
      </li>
    </ul>
  </div>
</header>

<script>
  (function () {
    const navLinks = document.querySelectorAll('#perfect_header .nav-link');
    for (let i = 0, len = navLinks.length; i < len; i++) {
      navLinks[i].addEventListener('click', function () {
        // 切换时，删除左侧菜单 nav-menus-translateY 值
        window.sessionStorage.removeItem('nav-menus-translateY');
      }, false);
    }
  })();
</script>
