<script>
  $(function () {
    // 定时切换主题，TODO 为了调试方便，暂先改为10秒，等上线前改为 1分钟
    const themes = ['theme-red', 'theme-pink', 'theme-purple', 'theme-deep-purple',
      'theme-indigo', 'theme-blue', 'theme-light-blue', 'theme-cyan', 'theme-teal',
      'theme-green', 'theme-light-green', 'theme-lime', 'theme-amber',
      'theme-orange', 'theme-deep-orange', 'theme-brown', 'theme-grey', 'theme-blue-grey'];

    setInterval(function () {
      const r = Math.floor(Math.random() * 16);
      $('body').removeClass().addClass(themes[r]);
    }, 10000);
  })
</script>
