{% if page.toc %}
<script src="{{ site.baseurl }}/assets/js/plugins/catalogueSpy.js"></script>
<script>
  $(function () {
    var ScrollSpy = perfect.default.ScrollSpy;
    var CatalogueSpy = perfect.default.CatalogueSpy;
    new ScrollSpy(document.body, {
      menu: '.doc-catalogue-panel',
      container: '.doc-content',
      offset: 64,
      anchor: false,
      extend: true,
      plugins: CatalogueSpy,
    });

    // 窗口滑动到某一位置时，修改目录定位位置
    var $cataloguePanel = $('.doc-catalogue-menu-right .doc-catalogue-panel');
    $(window).on('scroll', function (event) {
      if ($cataloguePanel.is(':visible')) {
        var top = window.scrollY;
        var clientHeight = document.documentElement.clientHeight;
        var scrollHeight = document.documentElement.scrollHeight;
        var contentTop = $('.doc-content').offset().top;

        if (top > scrollHeight - clientHeight) {
          $cataloguePanel.css({
            position: 'absolute',
            top: top + 'px'
          });
        } else if (top + 64 > contentTop) {
          $cataloguePanel.css({
            position: 'fixed',
            top: '64px'
          });
        } else {
          $cataloguePanel.css({
            position: 'static',
          });
        }
      }
    });

    $(window).trigger('scroll');
  });
</script>
{% endif %}

<script>
  $(function () {
    // 为代码添加复制按钮
    $('.highlight:not(.doc-example-highlight)').each(function () {
      var btnHtml = '<div class="doc-copy"><button class="doc-copy-btn" title="复制到剪贴板">复制</button></div>';
      $(this).before(btnHtml);
    });

    // 复制到剪贴板
    var clipboard = new Clipboard('.doc-copy-btn', {
      target: function (trigger) {
        return trigger.parentNode.nextElementSibling;
      }
    });

    clipboard.on('success', function (e) {
      //$(e.trigger)
      //  .attr('title', 'Copied!')
      e.clearSelection();
    });

    clipboard.on('error', function (e) {
      var modifierKey = /Mac/i.test(navigator.userAgent) ? '\u2318' : 'Ctrl-';
      var fallbackMsg = 'Press ' + modifierKey + 'C to copy';

      //$(e.trigger)
      //.attr('title', fallbackMsg)
      //.tooltip('_fixTitle')
      //.tooltip('show')
      //.attr('title', 'Copy to clipboard')
      //.tooltip('_fixTitle')
    });

    // 定时切换主题
    var themes = ['theme-red', 'theme-pink', 'theme-purple', 'theme-deep-purple',
      'theme-indigo', 'theme-blue', 'theme-light-blue', 'theme-cyan', 'theme-teal',
      'theme-green', 'theme-light-green', 'theme-lime', 'theme-yellow', 'theme-amber',
      'theme-orange', 'theme-deep-orange', 'theme-brown', 'theme-grey', 'theme-blue-grey'];
    setInterval(function () {
      var r = Math.floor(Math.random() * 16);
      $('body').removeClass().addClass(themes[r]);
    }, 50000);
  });

</script>
