<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="keywords" content="CSS3 Perfect">
<meta name="description"
      content="Perfect is a popular CSS framework based on the modern browser. It can bring you perfect experience and the newest css technology. It is a CSS framework in the future.">
<meta name="author" content="Linder Wang">

<title>
  {% if page.title %}
  {{ page.title }} &middot; {{ site.title }}
  {% else %}
  {{ site.title }} &middot; {{ site.description }}
  {% endif %}
</title>

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/favicon.png">
<link rel="icon" href="{{ site.baseurl }}/favicon.ico">

<!-- Perfect CSS -->
<link href="{{ site.baseurl }}/assets/css/perfect.css" rel="stylesheet">
<!-- docs CSS -->
<link href="{{ site.baseurl }}/assets/css/docs.css" rel="stylesheet">
{% if page.layout == 'component' %}
<!-- Component CSS -->
<link href="{{ site.baseurl }}/assets/css/component.css" rel="stylesheet">
{% endif %}
