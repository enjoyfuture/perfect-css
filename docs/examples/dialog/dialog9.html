title: Dialog 对话框-标题+正文+大按钮
---

<div class="p-5 text-center" id="btn_wrap">
  <button class="btn btn-raised btn-primary">打开对话框</button>
</div>

<div class="dialog">
  <div class="dialog-panel">
    <footer class="dialog-footer p-t-0">
      <button type="button" class="btn btn-full theme-error text-left">删除</button>
      <div class="list-divider"></div>
      <button type="button" class="btn btn-full text-left">删除</button>
    </footer>
  </div>
  <div class="dialog-backdrop"></div>
</div>

<script>
  $(function () {
    $('.btn').click(function (e) {
      $('.dialog').addClass('dialog-open');
      $('body').addClass('dialog-scroll-lock');
      $('#btn_wrap').hide();
    });

    $('.dialog .btn, .dialog .dialog-close, .dialog-backdrop').click(function () {
      $('.dialog').removeClass('dialog-open');
      $('body').removeClass('dialog-scroll-lock');
      $('#btn_wrap').show();
    });
  });
</script>
