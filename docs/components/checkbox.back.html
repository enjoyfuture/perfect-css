---
layout: component
title: Checkbox 组件
---

<div class="component-wrap">
  <section>
    <h2>Checkbox </h2>
    <section class="component-container">
      <div class="checkbox">
        <input type="checkbox"/>
        <div class="checkbox-background">
          <svg class="checkbox-checked" viewBox="0 0 24 24">
            <path fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
          </svg>
        </div>
      </div>

      <div class="form-field-full">
        <div class="checkbox">
          <input type="checkbox" id="default-checkbox"/>
          <div class="checkbox-background">
            <svg class="checkbox-checked" viewBox="0 0 24 24">
              <path fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
            </svg>
          </div>
        </div>

        <label for="default-checkbox">checkbox 基础样式</label>
      </div>

      <div class="form-field-full">
        <div class="checkbox">
          <input type="checkbox" id="indeterminate-checkbox"/>
          <div class="checkbox-background">
            <svg class="checkbox-checked" viewBox="0 0 24 24">
              <path fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
            </svg>
            <div class="checkbox-indeterminate"></div>
          </div>
        </div>

        <label for="indeterminate-checkbox">checkbox indeterminate 样式</label>

        <button type="button" class="btn btn-primary btn-raised"
                onclick="document.getElementById('indeterminate-checkbox').indeterminate = true;">
          Checkbox indeterminate
        </button>
      </div>

      <div>
        <div class="form-field">
          <div class="checkbox checkbox-disabled">
            <input type="checkbox" id="disabled-checkbox" disabled/>
            <div class="checkbox-background">
              <svg class="checkbox-checked" viewBox="0 0 24 24">
                <path fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
              </svg>
            </div>
          </div>

          <label for="disabled-checkbox">disabled 按钮</label>
        </div>

        <div class="form-field">
          <div class="checkbox checkbox-disabled">
            <input type="checkbox" id="disabled2-checkbox" checked disabled/>
            <div class="checkbox-background">
              <svg class="checkbox-checked" viewBox="0 0 24 24">
                <path fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
              </svg>
            </div>
          </div>

          <label for="disabled2-checkbox">disabled 按钮</label>
        </div>
      </div>

    </section>

  </section>

</div>
