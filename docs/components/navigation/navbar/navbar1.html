<script>
  $(function () {
    $('[data-component="navbar"]').click(function (e) {
      $(e.currentTarget).parent().find('.navbar-collapse').toggleClass('show');
    });

    $('.nav-link').click(function (e) {
      $(e.currentTarget).addClass('active').parent().siblings().find('.nav-link').removeClass('active');
    });
  });
</script>
