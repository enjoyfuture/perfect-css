<main class="drawer-main navbar-fixed-adjust">
  <div class="p-4">
    <p>Drawer 组件</p>
    <p>当设备宽度超过1400时，也可以显示或隐藏导航菜单，这需要额外添加样式 drawer-permanent</p>
  </div>
</main>

<script>
  $(function () {
    var $drawer = $('#drawer');
    $drawer[0].addEventListener('transitionend', () => {
      $drawer.removeClass('drawer-animating');
    });

    $('#toggleDrawer').click(function (e) {
      const clientWidth = document.documentElement.clientWidth;
      if(clientWidth < 1440){
        $drawer.toggleClass('drawer-open');
        $('body').toggleClass('drawer-scroll-lock');
        $drawer.addClass('drawer-animating');

        $drawer.removeClass('drawer-close');
      } else {
        // 当超过1440px 时，利用该样式，隐藏显示处理
        $drawer.toggleClass('drawer-close');
        $drawer.addClass('drawer-animating');

        $drawer.removeClass('drawer-open');
      }
    });

    $('#drawer').click(function () {
      $drawer.removeClass('drawer-open');
      $('body').removeClass('drawer-scroll-lock');
      $drawer.addClass('drawer-animating');
    });

    $('.drawer-content').click(function (e) {
      e.stopPropagation();
    });
  });
</script>
