<h2>自定义上传文件，比如上传身份证</h2>

<script>
  $(function () {
    $('.upload-file').change(function (e) {
      const el = e.target;
      const files = el.files;
      if (files.length > 1) {
        $(el).parent().find('[data-file-name]').text(`选择了${files.length}个文件`);
      } else {
        const [fileName, fileType] = files[0].name.split('.');
        $(el).parent().find('[data-file-name]').text(fileName);
        $(el).parent().find('[data-file-type]').text(`.${fileType}`);
      }
    });
  });

</script>
