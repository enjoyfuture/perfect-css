<div class="p-5 text-center" id="btn_wrap">
  <button class="btn btn-raised btn-primary">打开对话框</button>
</div>

<div class="dialog">
  <div class="dialog-panel">
    <header class="dialog-header">
      <h3 class="dialog-header-title text-center">
        标题文案居中对齐且可以折行变成两行文案
      </h3>
    </header>
    <section class="dialog-body">
      这里是说明文案填写处啊，说明文案填写处。这里是说明文案填写处啊，说明文案填写处。
    </section>
    <footer class="dialog-footer">
      <div class="list-divider"></div>
      <button type="button" class="btn btn-lg btn-full btn-primary">我知道了</button>
    </footer>
  </div>
  <div class="dialog-backdrop"></div>
</div>

<script>
  (function() {
    const btns = document.querySelectorAll('.btn');
    [].forEach.call(btns, item => {
      item.addEventListener('click', (e) => {
        [].forEach.call(document.querySelectorAll('.dialog'), item => item.classList.add('dialog-open'));
        document.body.classList.add('dialog-scroll-lock');
        document.getElementById('btn_wrap').style.display = 'none';
      }, false);
    });

    const dialogClose = document.querySelectorAll('.dialog .btn, .dialog .dialog-close, .dialog-backdrop');
    [].forEach.call(dialogClose, item => {
      item.addEventListener('click', (e) => {
        [].forEach.call(document.querySelectorAll('.dialog'), item => item.classList.remove('dialog-open'));
        document.body.classList.remove('dialog-scroll-lock');
        document.getElementById('btn_wrap').style.display = '';
      }, false);
    });
  })();
</script>
