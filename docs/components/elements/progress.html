<h3>大小</h3>
<section class="component-container component-spacing">
  <div class="switch switch-customer-size">
    <input type="checkbox" class="switch-control">
    <div class="switch-track">
      <div class="switch-knob"></div>
    </div>
  </div>

  <div class="switch switch-focus-ring switch-customer-size">
    <input type="checkbox" class="switch-control">
    <div class="switch-track">
      <div class="switch-knob"></div>
    </div>
  </div>
</section>

<script>
  $(function () {
    // Disabled
    $('#disabledState').change(function () {
      const $el = $(this);
      const checked = $el.prop('checked');

      $('.switch-control').each(function (index, el) {
        if (checked) {
          $(el).prop('disabled', true);
        } else {
          $(el).prop('disabled', false);
        }
      });
    });
  });
</script>
