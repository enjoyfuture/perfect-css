<script>
  $(function () {
    // Disabled
    $('#disabledState').change(function () {
      const $el = $(this);
      const checked = $el.prop('checked');

      $('.switch-control').each(function (index, el) {
        if (checked) {
          $(el).prop('disabled', true);
        } else {
          $(el).prop('disabled', false);
        }
      });
    });
  });
</script>
